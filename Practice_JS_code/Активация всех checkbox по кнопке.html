<html>
	<head>
		<meta charset="utf-8">
        <title>Это заголовок тайтл</title>
        <style>

        </style>
    </head>
	<body>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <button>Ok</button>
        <script>
            var elems = document.querySelectorAll('input'); // document.querySelectorAll() // document.querySelectorAll() возвращает список элементов в пределах документа (статичный (не живой) объект типа NodeList), соответствующих указанному селектору, или группе селекторов.
            var but   = document.querySelector('button');   // document.querySelector() // document.querySelector() возвращает первый элемент в документе (объект Element), соответствующий указанному селектору, или группе селекторов.
            but.addEventListener('click', func);            // EventTarget.addEventListener() // addEventListener() объекта EventTarget позволяет зарегистрировать обработчик событий определенного типа для конкретной цели.

            function func() {
                for(var i = 0; i < elems.length; i++) {
                    elems[i].checked = true;
                }
            }     
        </script>
    </body>
</html>
