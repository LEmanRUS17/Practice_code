<html>
	<head>
		<meta charset="utf-8">
        <title>Это заголовок тайтл</title>
        <style>

        </style>
    </head>
	<body>
        <input type="text"     id="text" disabled="true">
        <input type="checkbox" id="check">Видимый<br>

        <script>
            var text  = document.getElementById('text');  // document.getElementById() // document.getElementById() объекта Document возвращает объект Element, представляющий из себя элемент, глобальный атрибут id которого соответствует указанной строке.
            var check = document.getElementById('check'); // document.getElementById() // document.getElementById() объекта Document возвращает объект Element, представляющий из себя элемент, глобальный атрибут id которого соответствует указанной строке.
            check.addEventListener('click', on);          // EventTarget.addEventListener() // addEventListener() объекта EventTarget позволяет зарегистрировать обработчик событий определенного типа для конкретной цели.

            function on() {
                check.removeEventListener('click', on); // EventTarget.removeEventListener() // removeEventListener() объекта EventTarget позволяет удалить обработчик событий определенного типа для конкретной цели, который был установлен с использованием метода addEventListener().
                check.addEventListener('click', off);   // EventTarget.addEventListener() // addEventListener() объекта EventTarget позволяет зарегистрировать обработчик событий определенного типа для конкретной цели.
                text.disabled = false;
            }

            function off() {
                check.removeEventListener('click', off); // EventTarget.removeEventListener() // removeEventListener() объекта EventTarget позволяет удалить обработчик событий определенного типа для конкретной цели, который был установлен с использованием метода addEventListener().
                check.addEventListener('click', on);     // EventTarget.addEventListener() // addEventListener() объекта EventTarget позволяет зарегистрировать обработчик событий определенного типа для конкретной цели.
                text.disabled = true;
            }
            
        </script>
    </body>
</html>
