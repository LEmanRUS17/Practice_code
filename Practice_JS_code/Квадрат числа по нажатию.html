<html>
	<head>
		<meta charset="utf-8">
        <title>Это заголовок тайтл</title>
        <style>
        </style>
    </head>
	<body>
        <p>16</p>
        <p>32</p>
        <p>64</p>
        <script>
        var elems = document.getElementsByTagName('p'); // document.getElementsByTagName() // document.getElementsByTagName() возвращает коллекцию всех элементов документа с указанным именем тега в виде объекта HTMLCollection.
        for(var i = 0; i < elems.length; i++) {
            elems[i].addEventListener('click', func); // EventTarget.addEventListener() // addEventListener() объекта EventTarget позволяет зарегистрировать обработчик событий определенного типа для конкретной цели.
        }

        function func() {
            this.innerHTML = this.innerHTML * this.innerHTML;
        }
        </script>
    </body>
</html>
