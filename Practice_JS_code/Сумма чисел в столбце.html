<html>
	<head>
		<meta charset="utf-8">
        <title>Это заголовок тайтл</title>
    </head>
    <style>
        input {
            width: 500px;
        }
    </style>
	<body>
        <table border='1'>
            <tr>
                <td>324</td>
                <td>654</td>
                <td>634</td>
                <td>623</td>
                <td>623</td>
                <td>625</td>
            </tr>
            <tr>
                <td>3</td>
                <td>6</td>
                <td>6</td>
                <td>6</td>
                <td>6</td>
                <td>6</td>
            </tr>
            <tr>
                <td>65</td>
                <td>47</td>
                <td>76</td>
                <td>45</td>
                <td>76</td>
                <td>94</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table><br>
        <button>Ok</button>
        <script>
            var rows = document.querySelectorAll('tr');  // document.querySelectorAll() // document.querySelectorAll() возвращает список элементов в пределах документа (статичный (не живой) объект типа NodeList), соответствующих указанному селектору, или группе селекторов.
            var btn  = document.querySelector('button'); // document.querySelector() // document.querySelector() возвращает первый элемент в документе (объект Element), соответствующий указанному селектору, или группе селекторов.
            btn.addEventListener('click', func);         // EventTarget.addEventListener() // addEventListener() объекта EventTarget позволяет зарегистрировать обработчик событий определенного типа для конкретной цели.

            function func() {
                var arr = [];
                for (var i = 0; i < rows.length-1; i++) {
                    for(var j = 0; j < rows[i].children.length; j++) {
                        if (arr[j] == undefined) {
                            arr[j] = 0;
                        }
                        arr[j] += Number(rows[i].children[j].innerHTML);
                    }
                }
                for (var k = 0; k < rows[rows.length-1].children.length; k++) {
                    rows[rows.length-1].children[k].innerHTML = arr[k];
                }
            }
        </script>
    </body>
</html>
