<html>
	<head>
		<meta charset="utf-8">
        <title>Это заголовок тайтл</title>
        <style>

        </style>
    </head>
	<body>
        <div>
            <p>По нажатию на эту кнопку</p>
            <button id="task">Закрыть</button>
        </div>                 
        <script>
            var button = document.getElementsByTagName('button'); // document.getElementsByTagName() // document.getElementsByTagName() возвращает коллекцию всех элементов документа с указанным именем тега в виде объекта HTMLCollection.
            for (var i = 0; i < button.length; i++) {
                button[i].addEventListener('click', func); // EventTarget.addEventListener() // addEventListener() объекта EventTarget позволяет зарегистрировать обработчик событий определенного типа для конкретной цели.
            }

            function func() {
                this.parentNode.style.display = 'none';
            }
        </script>
    </body>
</html>
