<html>
	<head>
		<meta charset="utf-8">
        <title>Это заголовок тайтл</title>
        <style>

        </style>
    </head>
	<body>
        <input name="language" type="radio" value="html">html<br>
        <input name="language" type="radio" value="css">css<br>
        <input name="language" type="radio" value="js">js<br>
        <input name="language" type="radio" value="php" >php<br>
        <p></p>
        <script>
            var elems = document.querySelectorAll('input'); // document.querySelectorAll() // document.querySelectorAll() возвращает список элементов в пределах документа (статичный (не живой) объект типа NodeList), соответствующих указанному селектору, или группе селекторов.
            var p     = document.querySelector('p');        // document.querySelector() // document.querySelector() возвращает первый элемент в документе (объект Element), соответствующий указанному селектору, или группе селекторов.
            for(var i = 0; i < elems.length; i++) {
                elems[i].addEventListener('click', func);   // EventTarget.addEventListener() // addEventListener() объекта EventTarget позволяет зарегистрировать обработчик событий определенного типа для конкретной цели.
            }

            function func() {
                p.innerHTML = this.value; 
            }     
        </script>
    </body>
</html>
