<html>
	<head>
		<meta charset="utf-8">
        <title>Это заголовок тайтл</title>
        <style>

        </style>
    </head>
	<body>
        <input type="checkbox" onclick="func()" checked="">
        <p>123</p>
        <input type="checkbox" onclick="func()" checked="">
        <p>456</p>  
        <script>
            function func() {
                var input = document.getElementsByTagName('input'); // document.getElementsByTagName() // document.getElementsByTagName() возвращает коллекцию всех элементов документа с указанным именем тега в виде объекта HTMLCollection.
                var elem  = document.querySelectorAll('input + p'); // document.querySelectorAll() // document.querySelectorAll() возвращает список элементов в пределах документа (статичный (не живой) объект типа NodeList), соответствующих указанному селектору, или группе селекторов.
                for (var i = 0; i< input.length; i++) {
                    if (!input[i].checked) {
                        elem[i].style.display = "none";
                    } else {
                        elem[i].style.display = "block";
                    }
                }
            }    
        </script>
    </body>
</html>
