<html>
	<head>
		<meta charset="utf-8">
        <title>Это заголовок тайтл</title>
        <style>
            img {
                height: 30px;
            }
        </style>
    </head>
	<body>
        <img src="images/1.jpg"><br>
        <img src="images/2.jpg"><br>
        <img src="images/3.jpg"><br>
        <img  id="task" style="height:50px;"> 
        <script>
            var imgs = document.getElementsByTagName('img'); // document.getElementsByTagName() // document.getElementsByTagName() возвращает коллекцию всех элементов документа с указанным именем тега в виде объекта HTMLCollection.
            for(var i = 0; i < imgs.length; i++) {
                imgs[i].addEventListener('click', func); // EventTarget.addEventListener() // addEventListener() объекта EventTarget позволяет зарегистрировать обработчик событий определенного типа для конкретной цели.
            }

            function func() {
                var bigImg = document.getElementById('task'); // document.getElementById() // document.getElementById() объекта Document возвращает объект Element, представляющий из себя элемент, глобальный атрибут id которого соответствует указанной строке.
                bigImg.src = this.src;
            }     
        </script>
    </body>
</html>
